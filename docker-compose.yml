
services:
  auth-dev:
    build: .
    container_name: auth-dev
    restart: unless-stopped
    env_file:
      - .env.dev
    volumes:
      # Монтируем код для мгновенного hot-reload
      - ./src:/app/src:rw
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./poetry.lock:/app/poetry.lock:ro
    ports:
      - "8000:8000"
    depends_on:
      - postgres-dev
      - redis-dev
      - mailpit
    networks:
      - auth-network
    # Переопределяем CMD для включения reload
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir src

  postgres-dev:
    image: postgres:16-alpine
    container_name: postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # другой порт, чтобы не конфликтовать с локальной БД
    networks:
      - auth-network

  redis-dev:
    image: redis:7-alpine
    container_name: redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6380:6379"
    networks:
      - auth-network

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit-dev
    restart: unless-stopped
    ports:
      - "8025:8025"  # UI: http://localhost:8025
      - "1025:1025"   # SMTP
    networks:
      - auth-network

  # === Удобные GUI-инструменты ===
  adminer:
    image: adminer:latest
    container_name: auth-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres-dev
    depends_on:
      - postgres-dev
    networks:
      - auth-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: auth-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres-dev
    networks:
      - auth-network

volumes:
  postgres_data_dev:
  redis_data_dev:
  pgadmin_data:

networks:
  auth-network:
    driver: bridge
